<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calcBody">
        <div id="display"></div>
        <div id="buttonHolder">
            <div class="buttonRow">
                <button class="top" onclick="clearValue()">AC</button>
                <button class="top" id="sign" onclick="changeSign(display)">+/-</button>
                <button class="top" id="percentage" onclick="changePercent(display)">%</button>
                <button id="operation" class="divide">/</button>
            </div>
            <div class="buttonRow">
                <button onclick="display += '7'">7</button>
                <button onclick="display += '8'">8</button>
                <button onclick="display += '9'">9</button>
                <button id="operation" class="multiply">*</button>
            </div>
            <div class="buttonRow">
                <button onclick="display += '4'">4</button>
                <button onclick="display += '5'">5</button>
                <button onclick="display += '6'">6</button>
                <button id="operation" class="subtract">-</button>
            </div>
            <div class="buttonRow">
                <button onclick="display += '1'">1</button>
                <button onclick="display += '2'">2</button>
                <button onclick="display += '3'">3</button>
                <button id="operation" class="add">+</button>
            </div>
            <div class="buttonRow">
                <button onclick="display += '0'"class="zero">0</button>
                <button onclick="if (!decimalAdded) display += '.'" id="decimal">.</button>
                <button class="equal" onclick="equal(firstValue, secondValue)">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
